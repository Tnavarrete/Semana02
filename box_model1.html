<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Box Model</title>

<style>

.contenedor{
width:100%;
height:100px;
}

.box{
width:calc(25% - 10px);
height: 100px;
margin:5px;
background-color: gray;
float:left;
box-sizing: border-box;
border: solid 1px #fff;
}

</style>

</head>

<body>

<h1>Ejercicio 1
a) Border-box
</h1>
	<div class="contenedor">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
